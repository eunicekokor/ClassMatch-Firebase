  <script src="//cdn.firebase.com/v0/firebase.js"></script>

	<script>
	fb = new Firebase("https://classmatch.firebaseio.com");


   function findstudents() {
    var findclass = $("#findclass").val();
    var findteacher = $("#findteacher").val();

    if(findclass.length && findteacher.length > 0){
      fb.child('classp1').child(findclass).child('teacherp1').once('value', function(snapshot){
        console.log(snapshot.val());
      var students = fb.child('classp1').child(findclass).child('teacherp1').child(findteacher).child('users').name(); 
        // console.log(snapshot.val(fb.child('classp1').child(findclass).child('teacherp1').child(findteacher).child('users')));
        $('#classmembers').html(snapshot.val());
      console.log(students.val);
      });
      
    }
  }

  
   


	</script>
</head>
<body>
			
      <input type="text" id="findclass">
      <input type="text" id="findteacher">
      <div id="classmembers"></div>
      <button onclick="findstudents()">Find Classmates</button>

      <div id="classmembers"></div>
    


</body>
